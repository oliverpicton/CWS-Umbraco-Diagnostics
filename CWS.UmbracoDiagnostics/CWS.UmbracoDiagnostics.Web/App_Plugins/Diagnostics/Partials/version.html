<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Version</th>
            <th>Assembly</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ version._Major + '.' + version._Minor + '.' + version._Build }}</td>
            <td>{{ assembly }}</td>
        </tr>
    </tbody>
</table>
