<h2>Packages</h2>
<ul>
    <li ng-repeat="package in packages">
        <strong>Id:</strong> {{ package.Id }}<br/>
        <strong>Name:</strong> {{ package.Name }}<br/>
        <strong>Version:</strong> {{ package.Version }}<br/>
        <strong>Author:</strong> {{ package.Author }}<br/>
        <strong>Has Update?</strong> {{ package.HasUpdate }}
    </li>
</ul>
